<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-// W3C // DTD XHTML 1.0 Transitional // EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/template.xhtml" >
    <ui:define name="title">Inicio</ui:define>
    <ui:define name="content">

        <div class="container" style="width: 95%;margin-top: 3%">
            <div class="card" style="background: #0E575D;width: 100%;height: 200px;padding: 1%;border-radius: 30px">
                <div class="card-body" style="margin-left: 5%">
                    <div class="card-title">
                        <h3 style="color: white">Bienvenidos a UniTravel</h3>
                    </div>
                    <br/>
                    <div class="row">
                        <div class="col">
                            <h6 style="color: white">Destino</h6>
                            <p:inputText styleClass="p-d-block" value="#{busquedaBean.busqueda}" placeholder="Ingresa el destino que deseas visitar"
                                         style="width: 100%;border: 1px solid black"/>
                        </div>
                        <div class="col-3">
                            <p:commandButton styleClass="btn btn-outline-light btn-buscar" value="Buscar"
                                             action="#{busquedaBean.buscar}" style="width: 50%;height: 41px;background: #24C5C0;margin-top: 11%;color: #0E575D;border-color: black!important;"/>
                        </div>
                        <div class="col-1">
                            <img src="../resources/img/airplane.png" alt="" style="width: 100px;height: 100px;margin-top: -50%;margin-left: -120%"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container" style="width: 95%;margin-top: 3%">

            <h4 style="color: #0E575D">Hoteles</h4>

            <h6>A continuaci√≥n te presentamos los diferentes hoteles en los que puedes reservar.</h6>

           <div class="card" style="width: 100%;border: none">
               <p:carousel value="#{inicioBean.hoteles}" var="hotel" numVisible="3" numScroll="3">


                   <div class="card" style="width: 33.3%;height: 300px;margin-top: 3%">
                       <div class="img" style="text-align: center">
                           <h:form>
                               <h:commandButton
                                       style="position: fixed;width: 150px;height: 150px;border: none;background: transparent"
                                       action="#{inicioBean.irDetalleHotel(hotel.codigo)}">
                                   <img src="/uploads/#{hotel.imagenPrincipal}" alt="" style="width: 100%;height: 200px;"/>
                               </h:commandButton>
                           </h:form>
                       </div>

                        <div style="padding: 3%">
                            <div class="text" style="margin-top: 1.5%">
                                <div class="row" style="margin-top: 3%">
                                    <div class="col">
                                        <h5 class="p-mb-1" style="color: #0E575D">#{hotel.nombre}</h5>
                                    </div>
                                    <div class="col">
                                        <p:rating value="#{hotel.numEstrellas}" readonly="true"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                   </div>
               </p:carousel>
           </div>
        </div>

    </ui:define>
</ui:composition>
</html>
